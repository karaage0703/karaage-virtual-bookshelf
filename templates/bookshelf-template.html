    <style>
        /* Static bookshelf specific styles */
        .static-bookshelf {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .bookshelf-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .bookshelf-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .bookshelf-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .bookshelf-stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .static-book-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .static-book-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .static-book-cover {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .static-book-info {
            padding: 1rem;
        }

        .static-book-title {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .static-book-author {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .static-book-rating {
            margin-top: 0.5rem;
        }

        .static-book-memo {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #555;
            line-height: 1.4;
            font-style: italic;
        }

        .static-book-memo a {
            color: #667eea;
            text-decoration: none;
        }

        .static-book-memo a:hover {
            text-decoration: underline;
        }

        .footer-info {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .share-btn:hover {
            opacity: 0.8;
        }

        .share-twitter { background: #1da1f2; }
        .share-facebook { background: #4267B2; }
        .share-line { background: #00B900; }
        .share-copy {
            background: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="static-bookshelf">

    <script>

            navigator.clipboard.writeText(text).then(() => {
                alert('URL„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            }).catch(() => {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                const textArea = document.createElement('textarea');

                document.body.appendChild(textArea);
                textArea.select();

                document.body.removeChild(textArea);
                alert('URL„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
