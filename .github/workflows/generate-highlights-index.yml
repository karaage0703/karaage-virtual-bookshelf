name: Generate Highlights File List

on:
  push:
    paths:
      - 'data/KindleHighlights/**'
  workflow_dispatch: # 手動実行可能

jobs:
  generate-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate highlights file list
        run: |
          # data/KindleHighlights フォルダ内のファイル一覧を生成
          cd data/KindleHighlights
          echo '['  > ../highlights-files.json
          first=true
          for file in *.md; do
            if [ "$first" = true ]; then
              first=false
            else
              echo ',' >> ../highlights-files.json
            fi
            echo -n "  \"$file\"" >> ../highlights-files.json
          done
          echo '' >> ../highlights-files.json
          echo ']' >> ../highlights-files.json

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/highlights-files.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🔄 Auto-update highlights file list"
            git push
          fi